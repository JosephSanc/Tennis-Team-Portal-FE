<div id="container">
  <form>
    <div id="required-fields-container">
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name" [disabled]="true" [value]="presentingStaffMember.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name" [disabled]="true" [value]="presentingStaffMember.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email Address" [disabled]="true" [value]="presentingStaffMember.emailAddress" name="email">
      </div>
      <div class="form-group">
        <label for="">Position</label>
        <input type="text" class="form-control" id="position" placeholder="Position" [disabled]="true" [value]="presentingStaffMember.position" name="position">
      </div>
    </div>
    <div *ngIf="showExtraFields">
      <div class="form-group">
        <label for="">Home Address</label>
        <input type="text" class="form-control" id="home-address" placeholder="Home Address" [disabled]="true" [value]="presentingStaffMember.homeAddress" name="homeAddress">
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" [disabled]="true" [value]="presentingStaffMember.city" name="city">
      </div>
      <div class="form-group">
        <label for="">ZipCode</label>
        <input type="text" class="form-control" id="zipcode" placeholder="ZipCode" [disabled]="true" [value]="presentingStaffMember.zipCode" name="zipcode">
      </div>
    </div>
  </form>

  <button type="button" class="expand-button btn btn-info" *ngIf="!showExtraFields" (click)="reverseShowExtraFields()">Advanced Information</button>
  <button type="button" class="expand-button btn btn-info" *ngIf="showExtraFields" (click)="reverseShowExtraFields()">Hide Advanced Information</button>
  <button routerLink="/staff" type="button" class="btn btn-light"> 	&#60; Back</button>
</div>
